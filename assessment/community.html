<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <script type="module" src = "javascript/community.js" defer></script>
    <title>Rogue Arcade Community</title>
</head>
<body>

    <section id="event-list"> 
        <div class="event-card"> <!--put aria-->
            <h3>Honkai Star Rail 2.6 banner</h3>
            <p>Date: 24 Oct 2024</p>
            <p>Description: Rappa Banner</p>
            <p>Location: Online</p>
        </div>

    </section>
    
    <section class="community-section">
        <h2>Submit a Gaming Event</h2>
        <div class="event-form-container"> <!-- New container for centering the form -->
            <form id="submitEventForm" action="/submit-event" method="POST">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" name="eventName" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="event_type">Game Title</label>
                    <input type="text" id="event_type" name="gameTitle" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="date_type">Release Date</label>
                    <input type="date" id="date_type" name="releaseDate" required>
                </div>
                <div class="form-group">
                    <label for="organizer">Organized By</label>
                    <input type="text" id="organizer" name="organizer" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required maxlength="500"></textarea>
                </div>
                <button type="submit" class="btn btn-action">Post Your Event</button>
                <div id="submitResponse" class="mt-3 mb-2"role="alert" aria-live="assertive"></divâ€º</form>
        </div> <!-- End of the event form container -->
    </section>
    
</body>
</html>
